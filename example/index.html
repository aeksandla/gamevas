<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamevas | Example</title>
</head>
<style>
    body {
        margin: 0;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
    .canvases {
        position: relative;
    }
</style>
<body>
<form name="mansForm">
    <label>
        Man#1<input type="radio" value="1" name="man" checked>
    </label>
    <label>
        Man#2<input type="radio" value="2" name="man">
    </label>
    <label>
        Man#3<input type="radio" value="3" name="man">
    </label>
     <label>
        Man#4<input type="radio" value="4" name="man">
    </label>
</form>
<div class="canvases">
    <canvas id="background-canvas"></canvas>
    <canvas id="man-canvas"></canvas>
</div>
</body>
</html>
